[package]
name = "boa_fuzz"
version.workspace = true
edition.workspace = true
publish = false

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4.6"

arbitrary.workspace = true
boa_ast = { workspace = true, features = ["arbitrary"] }
boa_engine = { workspace = true, features = ["fuzz"] }
boa_interner = { workspace = true, features = ["arbitrary"] }
boa_parser.workspace = true

[[bin]]
name = "parser-idempotency"
path = "fuzz_targets/parser-idempotency.rs"
test = false
doc = false
bench = false

[[bin]]
name = "vm-implied"
path = "fuzz_targets/vm-implied.rs"
test = false
doc = false
bench = false

[[bin]]
name = "bytecompiler-implied"
path = "fuzz_targets/bytecompiler-implied.rs"
test = false
doc = false
bench = false
