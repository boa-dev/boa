[package]
name = "boa_tester"
description = "ECMA-262 tests runner for the Boa JavaScript engine."
keywords = ["javascript", "ECMASCript", "compiler", "test262", "tester"]
categories = ["command-line-utilites"]
publish = false
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[dependencies]
boa_engine = { workspace = true, features = ["annex-b"] }
boa_gc.workspace = true
clap = { version = "4.2.2", features = ["derive"] }
serde = { version = "1.0.160", features = ["derive"] }
serde_yaml = "0.9.21"
serde_json = "1.0.96"
bitflags = "2.2.0"
regex = "1.7.3"
once_cell = "1.17.1"
colored = "2.0.0"
fxhash = "0.2.1"
rayon = "1.7.0"
toml = "0.7.3"
color-eyre = "0.6.2"
phf = { version = "0.11.1", features = ["macros"] }
comfy-table = "6.1.4"
serde_repr = "0.1.12"

[features]
default = ["intl"]
intl = ["boa_engine/intl"]
