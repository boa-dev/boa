[package]
name = "boa_runtime"
description = "Example runtime for the Boa JavaScript engine."
keywords = ["javascript", "js", "runtime"]
categories = ["command-line-utilities"]
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[dependencies]
boa_engine.workspace = true
boa_gc.workspace = true
boa_interop.workspace = true
either.workspace = true
http = { version = "1.3.1", optional = true }
reqwest = { version = "0.12.20", optional = true }
rustc-hash = { workspace = true, features = ["std"] }
url = { workspace = true, optional = true }

[dev-dependencies]
indoc.workspace = true
textwrap.workspace = true

[lints]
workspace = true

[package.metadata.docs.rs]
all-features = true

[features]
default = ["all"]
all = ["fetch", "reqwest", "url"]
url = ["dep:url"]
fetch = ["dep:http", "boa_engine/either"]
reqwest = ["dep:reqwest", "reqwest/blocking"]
