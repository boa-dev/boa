<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes"
    />
    <style>
      html {
        font-family: BlinkMacSystemFont, -apple-system, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue",
          Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        font-size: 16px;
      }

      body {
        color: #4a4a4a;
        background-color: #fff;
        padding: 8px;
        font-size: 1em;
        font-weight: 400;
      }

      body.dark {
        color: #fff;
        background-color: #0f1419;
      }

      header {
        margin-bottom: 8px;
        display: flex;
        flex-direction: column;
      }

      main {
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      a {
        color: #3273dc;
        cursor: pointer;
        text-decoration: none;
      }

      a:hover {
        color: #000;
      }

      body.dark a:hover {
        color: #fff;
      }

      button {
        color: #fff;
        background-color: #3298dc;
        border-color: transparent;
        cursor: pointer;
        text-align: center;
      }

      button:hover {
        background-color: #2793da;
        flex: none;
      }

      body.dark button {
        background-color: #0078c8;
      }

      body.dark button:hover {
        background-color: #278ccf;
      }

      .spacer {
        flex: auto;
      }

      .small {
        font-size: 0.75rem;
      }

      footer {
        margin-top: 16px;
        display: flex;
        align-items: center;
      }

      .header-label {
        margin-right: 4px;
      }

      .dark-mode-toggle {
        position: -webkit-sticky;
        position: sticky;
        top: 0;
      }

      .dark-mode-toggle span {
        font-size: 1.5rem;
      }

      .dark-mode-toggle input[type="checkbox"] {
        display: none;
      }

      .dark-mode-toggle .slot {
        display: inline-flex;
        justify-content: flex-start;
        align-items: center;
        background-color: #2299e9;
        width: 40px;
        height: 15px;
        border-radius: 15px;
        padding: 2px;
      }

      .dark-mode-toggle .slot .handle {
        width: 13px;
        height: 13px;
        border-radius: 50%;
        background-color: white;
        transition: transform ease-out 0.1s;
        transform: translateX(1px);
      }

      body.dark .dark-mode-toggle .slot .handle {
        transform: translateX(25px);
      }

      .benchmark-set {
        margin: 8px 0;
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      .benchmark-title {
        font-size: 3rem;
        font-weight: 600;
        word-break: break-word;
        text-align: center;
      }

      .benchmark-graphs {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        flex-wrap: wrap;
        width: 100%;
      }

      .benchmark-chart {
        max-width: 1000px;
        max-height: 500px;
      }
    </style>
    <title>Benchmarks</title>
  </head>

  <body>
    <header id="header">
      <div class="header-item">
        <strong class="header-label">Last Update:</strong>
        <span id="last-update"></span>
      </div>
      <div class="header-item">
        <strong class="header-label">Repository:</strong>
        <a id="repository-link" rel="noopener"></a>
      </div>
      <label class="dark-mode-toggle" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <span>&#9728;</span>
        <div class="slot">
          <div class="handle"></div>
        </div>
        <span>&#9789;</span>
      </label>
    </header>
    <main id="main"></main>
    <footer>
      <button id="dl-button">Download data as JSON</button>
      <div class="spacer"></div>
      <div class="small">
        Powered by
        <a
          rel="noopener"
          href="https://github.com/marketplace/actions/continuous-benchmark"
          >github-action-benchmark</a
        >
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2/dist/chart.min.js"
      integrity="sha256-D2tkh/3EROq+XuDEmgxOLW1oNxf0rLNlOwsPIUX+co4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/mathjs@10.0.0/lib/browser/math.js"
      integrity="sha256-FZa3VNf8tvhGe+DknMtysLfXXqZtwjbaL4QPMPHufmU="
      crossorigin="anonymous"
    ></script>
    <script src="data.js"></script>
    <script id="main-script">
      "use strict";
      (function () {
        // Colors from https://github.com/github/linguist/blob/master/lib/linguist/languages.yml
        const toolColors = {
          cargo: "#dea584",
          criterion: "#dea584",
          go: "#00add8",
          benchmarkjs: "#f1e05a",
          pytest: "#3572a5",
          googlecpp: "#f34b7d",
          catch2: "#f34b7d",
          _: "#333333",
        };

        Chart.defaults.color = toolColors._;

        const lightTextColor = Chart.defaults.color;
        const darkTextColor = "#CCC";
        const lightGridColor = "rgba(0, 0, 0, 0.1)";
        const darkGridColor = "rgba(255, 255, 255, 0.1)";

        function isNumeric(n) {
          return !isNaN(parseFloat(n)) && isFinite(n);
        }

        function timescale(num, a, b) {
          if (
            arguments.length === 1 &&
            !isNumeric(num) &&
            typeof num === "string"
          ) {
            return unit(num);
          }
          if (!isNumeric(num)) {
            throw new TypeError("expected a number");
          }
          return (+num * unit(a)) / unit(b || "s");
        }

        function unit(name) {
          switch (name) {
            case "ns":
            case "nanosecond":
            case "nanoseconds":
              return 1;
            case "Î¼s":
            case "us":
            case "microsecond":
            case "microseconds":
              return 1e3;
            case "ms":
            case "millisecond":
            case "milliseconds":
              return 1e6;
            case "s":
            case "second":
            case "seconds":
              return 1e9;
            case "m":
            case "minute":
            case "minutes":
              return 6e10;
            case "h":
            case "hour":
            case "hours":
              return 36e11;
            case "d":
            case "day":
            case "days":
              return 864e11;
            case "w":
            case "week":
            case "weeks":
              return 6048e11;
            default: {
              throw new Error('"' + name + '" is not a valid unit of time.');
            }
          }
        }

        function init() {
          function mode(arr) {
            return arr
              .sort(
                (a, b) =>
                  arr.filter((v) => v === a).length -
                  arr.filter((v) => v === b).length
              )
              .pop();
          }

          // As data changes the unit may also change
          // To keep the correct unit get the most common unit from the dataset and use that
          const getMostCommonUnit = (entries) => {
            const map = new Map();
            for (const entry of entries) {
              const { benches } = entry;
              for (const bench of benches) {
                const arr = map.get(bench.name);
                if (arr === undefined) {
                  map.set(bench.name, [bench.unit]);
                } else {
                  arr.push(bench.unit);
                }
              }
            }

            // get the most common unit for each bench
            map.forEach((val, key) => {
              map.set(key, mode(val));
            });

            return map;
          };
          function collectBenchesPerTestCase(entries) {
            const map = new Map();
            for (const entry of entries) {
              const { commit, date, tool, benches } = entry;
              for (const bench of benches) {
                const result = { commit, date, tool, bench };
                const arr = map.get(bench.name);
                if (arr === undefined) {
                  map.set(bench.name, [result]);
                } else {
                  arr.push(result);
                }
              }
            }
            return map;
          }

          const data = window.BENCHMARK_DATA;

          // Render header
          document.getElementById("last-update").textContent = new Date(
            data.lastUpdate
          ).toString();
          const repoLink = document.getElementById("repository-link");
          repoLink.href = data.repoUrl;
          repoLink.textContent = data.repoUrl;

          // Render footer
          document.getElementById("dl-button").onclick = () => {
            const dataUrl = "data:," + JSON.stringify(data, null, 2);
            const a = document.createElement("a");
            a.href = dataUrl;
            a.download = "benchmark_data.json";
            a.click();
          };

          // Prepare data points for charts
          return Object.keys(data.entries).map((name) => ({
            name,
            dataSet: collectBenchesPerTestCase(data.entries[name]),
            unit: getMostCommonUnit(data.entries[name]),
          }));
        }

        function renderAllChars(dataSets) {
          function renderGraph(parent, name, unit, dataset) {
            const canvas = document.createElement("canvas");
            canvas.className = "benchmark-chart";
            parent.appendChild(canvas);

            const color =
              toolColors[dataset.length > 0 ? dataset[0].tool : "_"];
            const data = {
              labels: dataset.map((d) => d.commit.id.slice(0, 7)),
              datasets: [
                {
                  label: name,
                  data: dataset.map((d) => {
                    return timescale(d.bench.value, d.bench.unit, unit);
                  }),
                  borderColor: color,
                  backgroundColor: color + "60", // Add alpha for #rrggbbaa
                  fill: true,
                },
              ],
            };
            const options = {
              scales: {
                x: {
                  title: {
                    display: true,
                    text: "Commit",
                  },
                  grid: {
                    color: lightGridColor,
                  },
                },
                y: {
                  title: {
                    display: true,
                    text: dataset.length > 0 ? unit : "",
                  },
                  ticks: {
                    beginAtZero: true,
                  },
                  grid: {
                    color: lightGridColor,
                  },
                },
              },
              tooltips: {
                callbacks: {
                  afterTitle: (items) => {
                    const { index } = items[0];
                    const data = dataset[index];
                    return (
                      "\n" +
                      data.commit.message +
                      "\n\n" +
                      data.commit.timestamp +
                      " committed by @" +
                      data.commit.committer.username +
                      "\n"
                    );
                  },
                  label: (item) => {
                    let label = item.value;
                    const { range, unit } = dataset[item.index].bench;
                    label += " " + unit;
                    if (range) {
                      label += " (" + range + ")";
                    }
                    return label;
                  },
                  afterLabel: (item) => {
                    const { extra } = dataset[item.index].bench;
                    return extra ? "\n" + extra : "";
                  },
                },
              },
              onClick: (_mouseEvent, activeElems) => {
                if (activeElems.length === 0) {
                  return;
                }
                const index = activeElems[0].index;
                const url = dataset[index].commit.url;
                window.open(url, "_blank");
              },
            };

            return new Chart(canvas, {
              type: "line",
              data,
              options,
            });
          }

          function renderBenchSet(name, benchSet, unit, main) {
            const setElem = document.createElement("div");
            setElem.className = "benchmark-set";
            main.appendChild(setElem);

            const nameElem = document.createElement("h1");
            nameElem.className = "benchmark-title";
            nameElem.textContent = name;
            setElem.appendChild(nameElem);

            const graphsElem = document.createElement("div");
            graphsElem.className = "benchmark-graphs";
            setElem.appendChild(graphsElem);

            const charts = [];
            for (const [benchName, benches] of benchSet.entries()) {
              const benchUnit = unit.get(benchName);
              charts.push(
                renderGraph(graphsElem, benchName, benchUnit, benches)
              );
            }
            return charts;
          }

          const allCharts = [];
          const main = document.getElementById("main");
          for (const { name, dataSet, unit } of dataSets) {
            allCharts.push(...renderBenchSet(name, dataSet, unit, main));
          }

          const darkModeCheckbox = document.querySelector(
            ".dark-mode-toggle input[type=checkbox]"
          );
          const darkModeHandle = document.querySelector(
            ".dark-mode-toggle .handle"
          );
          darkModeCheckbox.addEventListener("change", async (e) => {
            document.body.classList.toggle("dark");
            const chartTextColor = e.target.checked
              ? darkTextColor
              : lightTextColor;
            const chartGridColor = e.target.checked
              ? darkGridColor
              : lightGridColor;
            for (const chart of allCharts) {
              chart.options.color = chartTextColor;
              chart.options.scales.x.title.color = chartTextColor;
              chart.options.scales.x.ticks.color = chartTextColor;
              chart.options.scales.x.grid.color = chartGridColor;
              chart.options.scales.y.title.color = chartTextColor;
              chart.options.scales.y.ticks.color = chartTextColor;
              chart.options.scales.y.grid.color = chartGridColor;
              chart.update();
            }
          });
        }

        renderAllChars(init()); // Start
      })();
    </script>
  </body>
</html>
