[package]
name = "boa_wasm"
version = "0.13.0"
edition = "2021"
rust-version = "1.58"
authors = ["boa-dev"]
description = "WASM package for the Boa JavaScript engine."
repository = "https://github.com/boa-dev/boa"
keywords = ["javascript", "compiler", "lexer", "parser", "js"]
categories = ["parser-implementations", "wasm", "compilers"]
license = "Unlicense/MIT"
exclude = [
    "../.vscode/*",
    "../.editorconfig",
    "../test262/*",
    "../node_modules/*",
    "../target/*",
    "../dist/*",
    "../.github/*",
    "../assets/*",
    "../docs/*",
    "../*.js",
    "../test_ignore.txt",
    "../yarn.lock",
    "../package.json",
    "../index.html",
    "../tests/*",
    "../.github/*",
]

[dependencies]
boa_engine = { path = "../boa_engine", features = ["console"] }
wasm-bindgen = "=0.2.78"
getrandom = { version = "0.2.5", features = ["js"] }

[lib]
crate-type = ["cdylib", "lib"]
name = "boa_wasm"
bench = false
