[workspace]
members = [
    "boa_ast",
    "boa_cli",
    "boa_engine",
    "boa_examples",
    "boa_gc",
    "boa_icu_provider",
    "boa_interner",
    "boa_macros",
    "boa_macros_tests",
    "boa_parser",
    "boa_profiler",
    "boa_runtime",
    "boa_tester",
    "boa_wasm",
]

[workspace.package]
edition = "2021"
version = "0.17.1"
rust-version = "1.69"
authors = ["boa-dev"]
repository = "https://github.com/boa-dev/boa"
license = "Unlicense/MIT"
description = "Boa is a Javascript lexer, parser and compiler written in Rust. Currently, it has support for some of the language."

[workspace.dependencies]
boa_ast = { version = "0.17.1", path = "boa_ast" }
boa_engine = { version = "0.17.1", path = "boa_engine" }
boa_gc = { version = "0.17.1", path = "boa_gc" }
boa_icu_provider = { version = "0.17.1", path = "boa_icu_provider" }
boa_interner = { version = "0.17.1", path = "boa_interner" }
boa_macros = { version = "0.17.1", path = "boa_macros" }
boa_parser = { version = "0.17.1", path = "boa_parser" }
boa_profiler = { version = "0.17.1", path = "boa_profiler" }
boa_runtime = { version = "0.17.1", path = "boa_runtime" }

[workspace.metadata.workspaces]
allow_branch = "main"

# The ci profile, designed to reduce size of target directory
[profile.ci]
inherits = "dev"
debug = false
incremental = false

# The release profile, used for `cargo build --release`.
[profile.release]
# Enables "fat" LTO, for faster release builds
lto = "fat"
# Makes sure that all code is compiled together, for LTO
codegen-units = 1

# The test profile, used for `cargo test`.
[profile.test]
# Enables thin local LTO and some optimizations.
opt-level = 1

# The benchmark profile, used for `cargo bench`.
[profile.bench]
# Enables "fat" LTO, for faster benchmark builds
lto = "fat"
# Makes sure that all code is compiled together, for LTO
codegen-units = 1
