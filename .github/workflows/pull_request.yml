on: [pull_request]
name: benchmark pull requests
jobs:
  runBenchmark:
    name: run benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: jasonwilliams/criterion-compare-action@move_to_actions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
