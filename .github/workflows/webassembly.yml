on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  merge_group:
    types: [checks_requested]

name: Webassembly demo

jobs:
  check_style:
    name: Check webassembly demo style
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check code formatting
        run: npx prettier --check .

  build:
    name: Build webassembly demo
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      WASM_PACK_PATH: ~/.cargo/bin/wasm-pack
      RUSTFLAGS: -D warnings
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1.0.7
        with:
          toolchain: stable
          override: true
          profile: minimal
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      - name: Cache npm build
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            target
            ~/.cargo/git
            ~/.cargo/registry
            ffi/wasm/pkg
          key: ${{ runner.os }}-npm-build-target-${{ hashFiles('**/package-lock.json') }}
      - uses: actions/setup-node@v4
        with:
          node-version: "16"
      - run: npm ci
      - name: Build Playground
        run: |
          wasm-pack build --verbose ./ffi/wasm
          npm run build
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright test
        run: npm run e2e
