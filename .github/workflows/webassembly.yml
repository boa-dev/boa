name: Webassembly demo

on:
  pull_request:
    branches:
      - main
      - releases/**
  push:
    branches:
      - main
      - releases/**
  merge_group:
    types: [checks_requested]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  check_style:
    name: Check webassembly demo style
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check code formatting
        run: npx prettier --check .

  build:
    name: Build webassembly demo
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      WASM_PACK_PATH: ~/.cargo/bin/wasm-pack
      RUSTFLAGS: ${{ (github.ref == 'refs/heads/main' || github.base_ref == 'main') && '-Dwarnings' || '' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@v2
      - name: Install wasm-pack
        uses: baptiste0928/cargo-install@v3.1.1
        with:
          crate: wasm-pack
      - name: Build Playground
        run: wasm-pack build ./ffi/wasm --verbose
      - name: Test (Chrome)
        run: wasm-pack test --headless --chrome ./ffi/wasm --verbose
      - name: Test (Firefox)
        run: wasm-pack test --headless --firefox ./ffi/wasm --verbose
