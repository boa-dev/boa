<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Boa EcmaScript conformance</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="../assets/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 1em;
      }

      .logo {
        width: 5em;
      }

      .card:not(.test) {
        width: 100%;
      }

      #info {
        margin-top: 1em;
      }

      .info-link {
        text-align: center;
        font-size: 2em;
      }

      .card.test {
        width: 2em;
        height: 2em;
        padding: 0.2em;
        margin: 0.5em;
        line-height: 1.5em;
        cursor: pointer;
      }

      .card.test i {
        font-size: 1.5em;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <h1>
          <img class="logo col-md-12" src="../assets/logo.svg" />EcmaScript
          conformance test results for Boa
        </h1>
      </div>
      <div class="row">
        <section
          class="col-md-4"
          style="display: none"
          id="version-latest"
        ></section>

        <section
          class="col-md-4"
          style="display: none"
          id="master-latest"
        ></section>

        <section
          class="col-md-4"
          style="display: none"
          id="old-versions"
        ></section>
      </div>
      <div class="row accordion col-md-12 collapse" id="info"></div>
      <div
        id="graph-modal"
        class="modal fade"
        tabindex="-1"
        role="dialog"
        aria-labelledby="modalTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle">
                Master branch progress
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js"
      integrity="sha256-uVEHWRIr846/vAdLJeybWxjPNStREzOlqLMXjW/Saeo="
      crossorigin="anonymous"
    ></script>
    <script src="./results.js"></script>
  </body>
</html>
