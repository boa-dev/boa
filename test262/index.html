<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Boa EcmaScript conformance</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="../assets/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha256-IUOUHAPazai08QFs7W4MbzTlwEWFo7z/4zw8YmxEiko="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
      integrity="sha256-8M+b2Hj+vy/2J5tZ9pYDHeuPD59KsaEZn1XXj3xVhjg="
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 1em;
      }

      .logo {
        width: 5em;
      }

      .card:not(.test) {
        width: 100%;
      }

      #info {
        margin-top: 1em;
      }

      .info-link {
        text-align: center;
        font-size: 2em;
      }

      .info-link a {
        cursor: pointer;
      }

      .card.test {
        width: 2em;
        height: 2em;
        padding: 0.2em;
        margin: 0.5em;
        line-height: 1.5em;
        cursor: pointer;
      }

      .card.test i {
        font-size: 1.5em;
      }

      .small {
        font-size: 0.75rem;
      }

      #old-versions li {
        padding: 1.5em;
      }

      #old-versions ul {
        max-height: 18em;
        overflow-y: auto;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <h1>
          <img class="logo col-md-12" src="../assets/logo.svg" />EcmaScript
          conformance test results for Boa
        </h1>
      </div>
      <div class="row">
        <section
          class="col-md-4"
          style="display: none"
          id="version-latest"
        ></section>

        <section
          class="col-md-4"
          style="display: none"
          id="main-latest"
        ></section>

        <section
          class="col-md-4"
          style="display: none"
          id="old-versions"
        ></section>
      </div>
      <div class="row col-md-12 collapse" id="infoContainer">
        <div class="card-body accordion" id="info">
        </div>
      </div>
      <div
        id="graph-modal"
        class="modal fade"
        tabindex="-1"
        role="dialog"
        aria-labelledby="modalTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle">Main branch progress</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha256-h1OMS35Ij1pJ0S+Y1qBK/GHQDyankPMZVpeZrNQ062U="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"
      integrity="sha256-+8RZJua0aEWg+QVVKg4LEzEEm/8RFez5Tb4JBNiV5xA="
      crossorigin="anonymous"
    ></script>
    <script src="./results.js"></script>
  </body>
</html>
