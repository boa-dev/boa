<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Boa EcmaScript conformance</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="../assets/favicon.png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 1em;
      }

      .logo {
        width: 5em;
      }

      .passed-tests {
        color: #1fcb4a;
      }

      .failed-tests {
        color: #ff4848;
      }

      .ignored-tests {
        color: #dfa800;
      }

      .card:not(.test) {
        width: 100%;
      }

      #info {
        margin-top: 1em;
      }

      .info-link {
        text-align: center;
        font-size: 2em;
      }

      .card.test {
        width: 2em;
        height: 2em;
        padding: 0.2em;
        margin: 0.5em;
        line-height: 1.5em;
        cursor: pointer;
        display: inline-block;
      }

      .card.test i {
        font-size: 1.5em;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <h1>
          <img class="logo col-md-12" src="../assets/logo.svg" />EcmaScript
          conformance test results for Boa
        </h1>
      </div>
      <div class="row">
        <section
          class="col-md-4"
          style="display: none"
          id="version-latest"
        ></section>

        <section
          class="col-md-4"
          style="display: none"
          id="master-latest"
        ></section>

        <section
          class="col-md-4"
          style="display: none"
          id="old-versions"
        ></section>
      </div>
      <div class="row accordion col-md-12 collapse" id="info"></div>
      <div
        id="graph-modal"
        class="modal fade"
        tabindex="-1"
        role="dialog"
        aria-labelledby="modalTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle">
                Master branch progress
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
      integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
      integrity="sha256-t9UJPrESBeG2ojKTIcFLPGF7nHi2vEc7f5A2KpH/UBU="
      crossorigin="anonymous"
    ></script>
    <script src="./results.js"></script>
  </body>
</html>
