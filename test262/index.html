<!doctype html>
<html lang="en">
  <head>
    <title>Boa EcmaScript conformance</title>
    <meta charset="UTF-8" />
    <link rel="icon" href="../assets/logo.svg" type="image/svg+xml" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css"
      integrity="sha256-MBffSnbbXwHCuZtgPYiwMQbfE7z+GOZ7fBPCNB06Z98="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1/font/bootstrap-icons.min.css"
      integrity="sha256-6MNujrdbV0Z7S927PzUMXOmMLwkKdsdD7XIl/w89HMQ="
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 1em;
      }

      .logo {
        width: 5em;
      }

      #progress-info {
        margin-top: 1em;
      }

      #info-options {
        margin-top: 1em;
      }

      #info {
        margin-top: 1em;
      }

      .info-link {
        text-align: center;
        font-size: 2em;
      }

      .info-link a {
        cursor: pointer;
      }

      .card.test {
        width: 2em;
        height: 2em;
        padding: 0.2em;
        margin: 0.5em;
        line-height: 1.5em;
        cursor: pointer;
      }

      .card.test i {
        font-size: 1.5em;
      }

      .small {
        font-size: 0.75rem;
      }

      #old-versions ul {
        max-height: 18em;
        overflow-y: auto;
        scrollbar-width: thin;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <h1>
          <img class="logo col-md-12" src="../assets/logo.svg" />
          EcmaScript conformance test results for Boa
        </h1>
      </div>
      <div class="row">
        <section class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">Latest version results:</h2>
              <ul
                class="list-group list-group-flush"
                id="latest-version-results"
              ></ul>
              <div class="info-link">
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  id="latest-version-info-link"
                >
                  Test Results
                </button>
              </div>
            </div>
          </div>
        </section>
        <section class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title"><code>main</code> branch results:</h2>
              <ul class="list-group list-group-flush" id="main-results"></ul>
              <div class="info-link">
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#graph-modal"
                >
                  Result History
                </button>
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  id="main-info-link"
                >
                  Test Results
                </button>
              </div>
            </div>
          </div>
        </section>
        <section class="col-md-4" id="old-versions">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">Older versions</h2>
              <ul
                class="list-group list-group-flush"
                id="old-versions-list"
              ></ul>
            </div>
          </div>
        </section>
      </div>
      <div class="row">
        <div class="col-md-12" id="progress-info"></div>
      </div>
      <form class="d-none" id="info-options">
        <div class="form-row d-flex align-items-center">
          <div class="form-group">
            <select class="form-select" id="info-options-es-version">
              <option value="255" selected>All</option>
              <option value="14">ES14</option>
              <option value="13">ES13</option>
              <option value="12">ES12</option>
              <option value="11">ES11</option>
              <option value="10">ES10</option>
              <option value="9">ES9</option>
              <option value="8">ES8</option>
              <option value="7">ES7</option>
              <option value="6">ES6</option>
              <option value="5">ES5</option>
            </select>
          </div>
          <div class="form-check form-switch mx-4">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="info-options-hide-passing-switch"
            />
            <label
              class="form-check-label"
              for="info-options-hide-passing-switch"
              >Hide passing</label
            >
          </div>
        </div>
      </form>
      <div class="row">
        <div class="accordion col-md-12" id="info"></div>
      </div>
      <div
        id="graph-modal"
        class="modal fade"
        tabindex="-1"
        role="dialog"
        aria-labelledby="modalTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle">Main branch progress</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <canvas id="main-graph"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.min.js"
      integrity="sha256-YMa+wAM6QkVyz999odX7lPRxkoYAan8suedu4k2Zur8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js"></script>
    <script type="module" src="./results.js"></script>
  </body>
</html>
